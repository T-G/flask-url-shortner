{% extends "layout.html" %}

{% block title %} Home | URL Shortner {% endblock %}

{% block body %}

<div class="container">
    <div class="row text-center">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                  Website
                </div>
                <div class="card-body">
                    <form action="your_url" method="POST">
                        <div class="form-group">
                            <input type="url" name="url" value="" class="form-control" placeholder="Enter websits URL" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="code" value="" class="form-control" placeholder="Enter Short Name" required>
                        </div>
                        <input type="submit"  value="Shorten" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                  File
                </div>
                <div class="card-body">
                    <form action="your_url" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" class="form-control" name="file" value="" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="code" value="" class="form-control" placeholder="Enter Short Name" required>
                        </div>
                        <input type="submit"  value="Shorten" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

        </div>
    </div>

    {% if codes %}
    <section class="mt-5">
        <h2>Codes you have created</h2>
        <ul>
            {% for code in codes %}
                <li> <a href="{{ url_for('urlshort.redirect_to_url', code = code) }}" target="_blank">{{ code }}</a></li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}
</div>
    
{% endblock %}
